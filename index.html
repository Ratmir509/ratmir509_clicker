<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratmir509 Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ratmir509 Clicker</h1>
    <img src="ratmir509.png" id="ratmir509" alt="Ratmir509">

    <div class="info">
        <div id="coins">Монеты: 0</div>
        <div id="energy">Энергия:</div>
        <div id="energy-bar">
            <div id="energy-fill"></div>
        </div>
    </div>

    <!-- Улучшения -->
    <div class="upgrades">
        <h2>Улучшения</h2>
        <button id="upgrade-click" class="button">Улучшить клики (Цена: 10 монет)</button>
        <button id="upgrade-energy" class="button">Увеличить энергию (Цена: 15 монет)</button>
    </div>

    <!-- Кнопка для сброса игры -->
    <button id="reset" class="button">Сбросить игру</button>

    <!-- Блок для вывода сообщений -->
    <div id="message"></div>

    <script src="scripts.js"></script>
</body>
</html>
